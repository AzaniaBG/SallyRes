<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sally Resume, Part 2</title>
</head>
<html>
<body>
    <!--create APP  component to render the full resume-->
    <div id="application-root"></div>
    

<!--add Babel to compile JSX to JS-->

<!--add react and react DOM libraries-->
<script
  src="https://unpkg.com/react@16/umd/react.development.js">
</script>
<script
  src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"> 
</script>
<script  
    src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<!--insert JS directly into HTML-->
<script type="text/babel">
    const appRoot = document.querySelector("#application-root");
    //create App component that returns, h1, h2, and address elements
    function App() {
        return (           
            <main>
                <h1 className="headers">Sally Student's Resume</h1>
                <section id="employment-and-edu">
                <h2 className="headers">Name</h2>
                <h2 className="headers">Employment History</h2>
                    <h3 id="employment">Company Name</h3>
                    <p>Employment Dates</p>
                    <p>Description</p>
                <h2 id="edu" className="headers">Education</h2>
                </section>
                <address id="contact-info">
                <h2 className="headers">Contact Information</h2>
                <ul className="contact-links">
                    <li><a>Phone Number</a></li>
                    <li><a>Email Address</a></li>                   
                </ul>
                </address>
            </main>
        )
    }
    //render App component to the DOM
    ReactDOM.render(<App />, appRoot);
    //render classes (classNames) to App
</script>

</body>
</html>
